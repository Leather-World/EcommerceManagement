<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .login-form h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form .form-group label {
            font-weight: bold;
        }
        .login-form .btn-primary {
            width: 100%;
        }
        
        @media (min-width: 576px) {
            .login-container {
                padding: 20px;
            }
        }
        
        @media (min-width: 768px) {
            .login-form {
                max-width: 300px;
            }
        }
        
        @media (min-width: 992px) {
            .login-form {
                max-width: 500px;
            }
        }
        
        @media (max-width: 575.98px) {
            .login-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/logo.png" alt="Logo" style="width: 100px;">
        <br>
        <div class="login-form">
            <h3>Login</h3>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <button type="submit" name="send_otp" class="btn btn-primary">SEND OTP</button>
                </div>
                {% if msg_status == 'ok' and 'sent_otp' in session %}
                    <div class="form-group">
                        <input type="text" id="otp" name="otp" required class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="verify_otp" class="btn btn-primary">VERIFY OTP</button>
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="text" id="otp" name="otp" required class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="verify_otp" class="btn btn-primary" disabled>VERIFY OTP</button>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
